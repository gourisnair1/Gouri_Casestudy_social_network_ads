<!DOCTYPE html>
<html>
    <h1>Prediction Result</h1>
<body text = "Red" bgcolor="lightblue" onload="myFunction()"
<br><br>
<p id="text1" style="display:none">The customer shall buy</p>
<p id="text2" style="display:none">The customer shall not buy</p>

<script>
function myFunction() {
  if (1 == {{purchased}})
  {
    text1.style.display = "block";
    text2.style.display = "none";
  }else {
     text1.style.display = "none";
     text2.style.display = "block";
  }
}
</script>

</body>
</html>
